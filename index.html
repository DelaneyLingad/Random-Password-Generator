<html>
    <head>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,200..800;1,200..800&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <h1>Generate a</h1>
        <h2>random password</h2>
        <h3>Never use an insecure password again.</h3>

        <label class="toggle-label">
            <input type="checkbox" id="special-characters-checkbox" checked> Special Characters
        </label>
        
        <label class="toggle-label">
            <input type="checkbox" id="numbers-checkbox" checked> Numbers
        </label>

        <button id="generate-passwords-btn" onclick="generatePasswords()">Generate passwords</button>

        <hr class="page-breaker-hr">

        <div class="empty-password-box-div" id="password-1-el"></div>
        <button class="copy-btn" onclick="copyToClipboard('password-1-el')"></button>
        <div class="empty-password-box-div" id="password-2-el"></div>
        <button class="copy-btn" onclick="copyToClipboard('password-2-el')"></button>
        
        <script src="index.js" defer></script>
    </body>
</html>
